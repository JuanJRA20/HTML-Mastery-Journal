<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Ejercicio 12.1</title>
    <meta name="description" content="Descripción del ejercicio 12.1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-colo" content="#fafafa" />
  </head>
  <body>
    <header>
      <h1>Formulario de registro - Mi web</h1>
    </header>
    <main>
      <h2>Formulario de registro</h2>
      <p>Por favor, complete el siguiente formulario para registrarse.</p>
      <form action="" method="get">
        <fieldset>
          <legend>Información personal</legend>
          <p>
            <label for="name">Nombres:</label>
            <input type="text" id="name" name="name" maxlength="50" />
          </p>
          <p>
            <label for="surname">Apellidos:</label>
            <input
              type="text"
              id="surname"
              name="surname"
              maxlength="50"
              required
            />
          </p>
          <p>
            <label for="sex">Sexo:</label>
            <input type="radio" id="male" name="sex" value="male" required />
            <label for="male">Masculino</label>
            <input
              type="radio"
              id="female"
              name="sex"
              value="female"
              required
            />
            <label for="female">Femenino</label>
            <input type="radio" id="other" name="sex" value="other" required />
            <label for="other">Otro</label>
          </p>
        </fieldset>
        <fieldset>
          <legend>Información de usuario</legend>
          <p>
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required />
          </p>
          <p>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required />
          </p>
        </fieldset>
        <fieldset>
          <legend>Información adicional</legend>
          <p>
            <label for="poblacion">Lugar de residencia:</label>
            <select id="poblacion" name="poblacion">
              <option value="">Seleccione un lugar</option>
              <option value="madrid">Madrid</option>
              <option value="alicante">Alicante</option>
              <option value="sevilla">Sevilla</option>
              <option value="valencia">Valencia</option>
            </select>
          </p>
          <p>
            <label for="about">Cuéntanos sobre ti:</label><br />
            <textarea
              id="about"
              name="about"
              rows="4"
              cols="100"
              placeholder="Escribe aquí..."
            ></textarea>
          </p>
        </fieldset>
        <fieldset>
          <legend>Permisos</legend>
          <p>
            <input type="checkbox" id="terms" name="terms" required />
            <label for="terms"
              >Declaro haber leido y aceptar las condiciones generales del
              programa y la normativa sobre protección de datos</label
            >
          </p>
          <p>
            <input
              type="checkbox"
              id="information"
              name="information"
              checked
            />
            <label for="information"
              >Deseo recibir información sobre novedades y ofertas</label
            >
          </p>

          <p>
            <input type="checkbox" id="privacy" name="privacy" required />
            <label for="privacy">Acepto la política de privacidad</label>
          </p>
        </fieldset>
        <p>
          <button type="submit">Registrarse</button>
          <button type="reset">Limpiar</button>
        </p>
      </form>
    </main>
    <footer>
      <p>Copyright © 2024 Mi web. Todos los derechos reservados.</p>
    </footer>
  </body>
</html>
