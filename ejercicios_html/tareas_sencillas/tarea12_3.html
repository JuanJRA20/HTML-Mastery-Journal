<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Ejercicio 12.1</title>
    <meta name="description" content="Descripción del ejercicio 12.1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-colo" content="#fafafa" />
  </head>
  <body>
    <header>
      <h1>Rellena tu CV</h1>
    </header>
    <main>
      <form action="" method="get">
        <fieldset>
          <legend>Datos Personales</legend>
          <p>
            <label for="provincia">Provincia:</label>
            <select id="provincia" name="provincia" required>
              <option value="">Seleccione una provincia</option>
              <option value="Madrid">Madrid</option>
              <option value="Barcelona">Barcelona</option>
              <option value="Valencia">Valencia</option>
              <option value="Sevilla">Sevilla</option>
              <option value="Zaragoza">Zaragoza</option>
              <option value="Málaga">Málaga</option>
              <option value="Murcia">Murcia</option>
              <option value="Palma">Palma</option>
              <option value="Las Palmas">Las Palmas</option>
            </select>
          </p>
          <p>
            <label for="dia">Fecha de nacimiento:</label>
            <input
              type="number"
              id="dia"
              name="dia"
              min="1"
              max="31"
              placeholder="Día"
              required
            />
            de
            <select id="mes" name="mes" required>
              <option value="">Seleccione un mes</option>
              <option value="1">Enero</option>
              <option value="2">Febrero</option>
              <option value="3">Marzo</option>
              <option value="4">Abril</option>
              <option value="5">Mayo</option>
              <option value="6">Junio</option>
              <option value="7">Julio</option>
              <option value="8">Agosto</option>
              <option value="9">Septiembre</option>
              <option value="10">Octubre</option>
              <option value="11">Noviembre</option>
              <option value="12">Diciembre</option>
            </select>
            de
            <input
              type="number"
              id="anio"
              name="anio"
              min="1900"
              max="2024"
              placeholder="Año"
              required
            />
          </p>
          <p>
            <label for="interestes_subjects">Temas de interés:</label>
            <select
              id="interestes_subjects"
              name="interestes_subjects"
              multiple
              size="5"
              required
            >
              <option value="">Seleccione un tema</option>
              <option value="Matemáticas">Matemáticas</option>
              <option value="Ciencias">Ciencias</option>
              <option value="Historia">Historia</option>
              <option value="Literatura">Literatura</option>
              <option value="Arte">Arte</option>
              <option value="Deportes">Deportes</option>
              <option value="Tecnología">Tecnología</option>
              <option value="Música">Música</option>
              <option value="Cine">Cine</option>
              <option value="Viajes">Viajes</option>
            </select>
          </p>
        </fieldset>
      </form>
    </main>
    <footer>
      <p>Copyright © 2024 Mi web. Todos los derechos reservados.</p>
    </footer>
  </body>
</html>
