<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Ejercicio 12.1</title>
    <meta name="description" content="Descripción del ejercicio 12.1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-colo" content="#fafafa" />
  </head>
  <body>
    <header>
      <h1>Formulario estructurado</h1>
    </header>
    <main>
      <form action="" method="get">
        <fieldset>
          <legend>Datos Personales</legend>
          <p>
            <label for="name">Nombres:</label>
            <input type="text" id="name" name="name" maxlength="50" />
          </p>
          <p>
            <label for="surname">Apellidos:</label>
            <input
              type="text"
              id="surname"
              name="surname"
              maxlength="50"
              required
            />
          </p>
          <p>
            <label for="DNI">DNI:</label>
            <input type="text" id="DNI" name="DNI" maxlength="9" required />
          </p>
        </fieldset>
        <fieldset>
          <legend>Datos de conexión</legend>
          <p>
            <label for="user">Nombre de usuario:</label>
            <input type="text" id="user" name="user" required />
          </p>
          <p>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required />
          </p>
          <p>
            <label for="confirm_password">Confirmar contraseña:</label>
            <input
              type="password"
              id="confirm_password"
              name="confirm_password"
              required
            />
          </p>
        </fieldset>
      </form>
    </main>
    <footer>
      <p>Copyright © 2024 Mi web. Todos los derechos reservados.</p>
    </footer>
  </body>
</html>
